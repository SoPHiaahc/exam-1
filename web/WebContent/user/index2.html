


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你对小学语文了解多少？</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="submit.js" type="text/javascript"></script>
</head>
<body>




<div>
    <div id="header">
        <a class="header_logo" href="/"> 调查问卷</a>
    </div>
</div>

<div class="content">
    <h2>测一测你对小学语文了解多少吧！</h2>
    <input name="s" type="button" value="开始答题" onclick="startclock()">
    <input name="s" type="button" value="暂停答题" onclick="pauseclock()">
    <input name="showtime" style="color: #ff0000; width:200px;" id="showtime" type="text" value="0时0分0秒">

   



    <div class="votechoice">
        <ul class="vote1">
            <p>1.李白是谁=  :</p>
            <li><input type="radio" name="a1" id="a1" value="A.诗人" /><span class="votechoicename"> A.诗人 </span></li>
            <li><input type="radio" name="a1" id="b1" value="B.政客" /><span class="votechoicename"> B.政客 </span></li>
            <li><input type="radio" name="a1" id="c1" value="C.皇帝 " /><span class="votechoicename"> C.皇帝  </span></li>
            <li><input type="radio" name="a1" id="d1" value="D.刺客" /><span class="votechoicename"> D.刺客 </span></li>
        </ul>
    </div>

    <div class="votechoice">
        <ul class="vote1">
            <p>哪本不是四大名著  :</p>
            <li><input type="radio" name="a2" id="a2" value="A.西游记" /><span class="votechoice"> A.西游记 </span></li>
            <li><input type="radio" name="a2" id="b2" value="B.红楼梦"/><span class="votechoice"> B.红楼梦 </span></li>
            <li><input type="radio" name="a2" id="c2" value="C.史记"/><span class="votechoice"> C.史记</span></li>
            <li><input type="radio" name="a2" id="d2" value="D.水浒传" /><span class="votechoice"> D.水浒传 </span></li>
        </ul>
    </div>

    <div class="votechoice">
        <ul class="vote1">
            <p>哪位不是四大美人  :</p>
            <li><input type="radio" name="a3" id="a3" value="A.貂蝉"/><span class="votechoice">A.貂蝉</span></li>
            <li><input type="radio" name="a3" id="b3" value="B.西施"/><span class="votechoice">B.西施</span></li>
            <li><input type="radio" name="a3" id="c3" value="C.王昭君"/><span class="votechoice">C.王昭君</span></li>
            <li><input type="radio" name="a3" id="d3" value="D.蔡文姬"/><span class="votechoice">D.蔡文姬</span></li>
        </ul>
    </div>

    <div class="votechoice">
        <ul class="vote1">
            <p>是谁写的茅屋为秋风所破歌</p>
            <li><input type="radio" name="a4" id="a4" value="A.杜甫"/><span class="votechoice">A.杜甫</span></li>
            <li><input type="radio" name="a4" id="b4" value="B.李白"/><span class="votechoice">B.李白</span></li>
            <li><input type="radio" name="a4" id="c4" value="C.王阳明"/><span class="votechoice">C.王阳明</span></li>
            <li><input type="radio" name="a4" id="d4" value="D.骆宾王"/><span class="votechoice">D.骆宾王</span></li>
        </ul>
    </div>

    <div class="votechoice">
        <ul class="vote1">
            <p>5. 谁写的我与地坛  :</p>
            <li><input type="radio" name="a5" id="a5" value="A.冰心"/><span class="votechoice">A.冰心</span></li>
            <li><input type="radio" name="a5" id="b5" value="B.胡适"/><span class="votechoice">B.胡适</span></li>
            <li><input type="radio" name="a5" id="c5" value="C.老舍"/><span class="votechoice">C.老舍</span></li>
            <li><input type="radio" name="a5" id="d5" value="D.史铁生"/><span class="votechoice">D.史铁生</span></li>
        </ul>
    </div>


    <input name="s" type="button"  id="abutton" value="提交问卷" onclick="sum()" >
    <p id="results"></p>
</div>


</body>

</html>
